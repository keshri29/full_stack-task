<div mat-dialog-title>User Form</div>

<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Ex. shiv" formControlName="firstname" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Father's Name</mat-label>
      <input matInput placeholder="Ex. manoj" formControlName="fathername" />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label> Email</mat-label>
      <input matInput type="email" placeholder="Ex. anurag709@gmail.com" formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Enter DOB</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dob" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-label><b>Gender</b></mat-label>
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
      <mat-radio-button value="others">Others</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Enter you education</mat-label>
      <mat-select formControlName="education">
        <mat-option *ngFor="let edu of education" [value]="edu">{{
          edu
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Company</mat-label>
      <input matInput placeholder="Ex. IT/Gov"  formControlName="company"/>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label> Experience</mat-label>
      <input matInput  type="number" placeholder="Ex. 3 Yrs"  formControlName="exp"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Package</mat-label>
      <input matInput type="number" placeholder="Ex. 13LPA in INR" formControlName="package" />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="action">
  <button mat-raised-button color="warn" type="button" [mat-dialog-close]="false">cancle</button>
  <button mat-raised-button color="primary" type="submit">{{data? 'update': 'save'}}</button>
</div>
</form>
